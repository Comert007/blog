    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

<div>
    <div class="ui container m-container-small m-padded-tb-large" style="max-width: 25em!important;">

        <div class="ui  segments">
            <div class="ui inverted  center aligned top segment m-padded-tb-large" style="background: darkslategray">
               <h3 style="color: white">  <i class="opencart icon"></i>&nbsp;&nbsp;&nbsp;登录</h3>
            </div>

            <div class="ui bottom attached segment">
                <form class="ui large form" method="post" action="#" th:action="@{/users/login}">
                    <div class="field m-margin-tb-tiny">
                        用户名：
                        <div class="ui left icon input m-padded-tb-small">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>

                    <div class="field m-margin-tb-tiny">
                        密码：
                        <div class="ui left icon input m-padded-tb-small">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <br>
                    <div class="ui right aligned container">
                        <span style="font-size: small;color: lightgrey">忘记密码？</span>
                    </div>
                    <button class="ui fluid large black submit button"  style="background: darkslategray">登录</button>
                    <br>
                    <a class="ui fluid large gray  button" href="./register.html" th:href="@{/users/register}">注册</a>

                    <br>
                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                </form>
                <div class="ui bottom center aligned  container">
                    <span style="font-size: small;color: lightgrey">快速登录</span>
                    <div class="m-padded-tb">
                        <a  class="ui github circular icon button"><i class="black github icon"></i></a>
                        <a  class="ui qq circular icon button"><i class="blue qq icon"></i></a>
                        <a  class="ui  weibo circular icon button"><i class="red weibo icon"></i></a>
                    </div>
                </div>
            </div>

        </div>

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
